<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Login</title>

    <!-- Google Font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      html,
      body {
        display: grid;
        height: 100%;
        width: 100%;
        place-items: center;
        background: #f2f2f2;
      }

      ::selection {
        background: #4158d0;
        color: #fff;
      }

      .container {
        width: 380px;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 15px 20px rgba(0, 0, 0, 0.15);
      }

      .title {
        font-size: 35px;
        font-weight: 600;
        text-align: center;
        line-height: 100px;
        color: #fff;
        border-radius: 15px 15px 0 0;
        background: linear-gradient(90deg, #ff70d9, #cc4ff6);
        user-select: none;
      }

      form {
        padding: 10px 30px 50px;
      }

      .field {
        height: 50px;
        width: 100%;
        margin-top: 20px;
        position: relative;
      }

      .field input {
        height: 100%;
        width: 100%;
        outline: none;
        font-size: 17px;
        padding-left: 20px;
        border: 1px solid lightgray;
        border-radius: 25px;
        transition: all 0.3s ease;
      }

      .field input:focus,
      .field input:valid {
        background-color: #ff70d9;
      }

      .field label {
        position: absolute;
        top: 50%;
        left: 20px;
        color: #999;
        font-size: 17px;
        pointer-events: none;
        transform: translateY(-50%);
        transition: all 0.3s ease;
      }

      .field input:focus ~ label,
      .field input:valid ~ label {
        top: 0%;
        font-size: 16px;
        color: #ff70d9;
        background: #fff;
        transform: translateY(-50%);
      }

      .content {
        display: flex;
        width: 100%;
        height: 50px;
        font-size: 16px;
        justify-content: space-around;
        align-items: center;
      }

      .checkbox {
        display: flex;
        align-items: center;
      }

      .content input {
        width: 15px;
        height: 15px;
      }

      .content label {
        color: #262626;
        padding-left: 5px;
      }

      .forget {
        color: #262626;
        margin-top: 10px;
        text-align: right;
      }

      .field input[type="submit"] {
        color: #fff;
        border: none;
        padding-left: 0;
        margin-top: -10px;
        font-size: 20px;
        font-weight: 500;
        cursor: pointer;
        background: linear-gradient(-135deg, #ff70d9, #cc4ff6);
        transition: all 0.3s ease;
      }

      .field input[type="submit"]:active {
        transform: scale(0.95);
      }

      .signup {
        color: #262626;
        margin-top: 20px;
        text-align: center;
      }

      .forget a,
      .signup a {
        color: #ff70d9;
        text-decoration: none;
      }

      .forget a:hover,
      .signup a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="title">Form Login</div>

      <form id="loginForm" action="#" method="post">
        <div class="field">
          <input type="text" name="username" required />
          <label>Username</label>
        </div>

        <div class="field">
          <input type="password" name="password" required />
          <label>Password</label>
        </div>

        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember" />
            <label for="remember">Ingatkan saya</label>
          </div>

          <div class="forget">
            <a href="#">Lupa password</a>
          </div>
        </div>

        <div class="field">
          <input type="submit" value="Login" />
        </div>

        <div class="signup">Belum punya akun? <a href="#">Daftar Sekarang</a></div>
      </form>
    </div>

    <!-- JavaScript -->
    <script>
      document.getElementById("loginForm").addEventListener("submit", function (event) {
        event.preventDefault();

        const username = document.querySelector('input[name="username"]').value;
        const password = document.querySelector('input[name="password"]').value;

        // LOGIN VALIDATION
        if (username === "julfa" && password === "191104") {
          window.location.href = "dashboard.html";
        } else {
          alert("Username atau password salah!");
        }
      });
    </script>
  </body>
</html>
